<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
<nav>
<ul>
    <li>MyTicTacToe.com</li>
</ul>

</nav>

<div class="gameContainer">
    <div class="container">
    <div class="line"></div>
<div class="box btT btL"><span class="boxtext"></span></div>
<div class="box btT"><span class="boxtext"></span></div>
<div class="box btT btR"><span class="boxtext"></span></div>
<div class="box btL"><span class="boxtext"></span></div>
<div class="box"><span class="boxtext"></span></div>
<div class="box btR"><span class="boxtext"></span></div>
<div class="box btL btB"><span class="boxtext"></span></div>
<div class="box btB"><span class="boxtext"></span></div>
<div class="box btB btR"><span class="boxtext"></span></div>
</div>

<div class="gameInfo">
    <h1>Welcome to MyTicTacToe</h1>
<div>
    <span class="info">Turn for X</span>
    <button class="reset">Reset</button>
</div>
<div class="imgbox">
    <img src="S5r.gif" >
</div>
</div>
</div>
    


    <script src="index.js"></script>
</body>
</html>
